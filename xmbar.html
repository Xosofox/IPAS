<!doctype html>
<html>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">

        var XMBar = {
            'max' : 8000,
            'min' : 0,
            'value' : 300,
setValue: function (v)
{
    if (v>this.max) v=this.max;
    if (v<this.min) v=this.min;

    var p = 0;
    if (this.max!=0) {
        p = v/this.max*100;
    }

	var first="meter";
	var second="meteryellow";
    if (v>this.value) {
		first="meteryellow";
		second="meter";
	}
    console.log(p);
	console.log(first, second);

	$("#"+first).stop(true).css("width",p + "%");
	$("#"+second).stop(true).animate({"width":p + "%"},800);

    this.value=v;
}

        }

		$(document).ready(function() {
			$('#xmvalue').keyup(function(e) {
				var v = parseInt(e.currentTarget.value,10)
				XMBar.setValue(v);
			});
		});

	</script>

<body bgcolor="black">

	<div id ="cont" style="position: relative; width: 200px; height: 20px; background-color: blacl; border: 1px solid yellow">
		<div id ="meteryellow" style="position: absolute; width: 80%; height: 20px; background-color: yellow"></div>
		<div id ="meter" style="position: absolute; width: 80%; height: 20px; background-color: blue"></div>
	</div>
    <input id="xmvalue" type="text" value="300" />
</body>


</html>
